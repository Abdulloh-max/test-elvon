<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELVON - Панель диспетчера</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 48px;
            color: #1a237e;
            margin-bottom: 15px;
        }
        .logo h1 {
            color: #333;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1a237e;
        }
        .password-input {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #283593 0%, #3949ab 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26,35,126,0.2);
        }
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .admin-panel {
            display: none;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
        }
        .admin-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(26,35,126,0.2);
        }
        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-logo i {
            font-size: 32px;
            color: #00bcd4;
        }
        .admin-logo h1 {
            font-size: 28px;
            font-weight: 700;
        }
        .logout-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .stat-icon.new { background-color: #e3f2fd; color: #2196f3; }
        .stat-icon.processing { background-color: #fff3e0; color: #ff9800; }
        .stat-icon.completed { background-color: #e8f5e9; color: #4caf50; }
        .stat-icon.total { background-color: #f3e5f5; color: #9c27b0; }
        .stat-info h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-info .number {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }
        .orders-section {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
        }
        .section-header h2 {
            color: #1a237e;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .orders-table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #f5f5f5;
        }
        th {
            text-align: left;
            padding: 18px 25px;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #eee;
            white-space: nowrap;
        }
        td {
            padding: 18px 25px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .order-id {
            font-weight: 600;
            color: #1a237e;
        }
        .customer-info {
            min-width: 200px;
        }
        .customer-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .customer-phone {
            color: #666;
            font-size: 14px;
        }
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status.new { background-color: #e3f2fd; color: #2196f3; }
        .status.processing { background-color: #fff3e0; color: #ff9800; }
        .status.completed { background-color: #e8f5e9; color: #4caf50; }
        .actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        .btn-view { background-color: #e3f2fd; color: #2196f3; }
        .btn-call { background-color: #e8f5e9; color: #4caf50; }
        .btn-process { background-color: #fff3e0; color: #ff9800; }
        .btn-complete { background-color: #e8f5e9; color: #4caf50; }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background-color: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
        }
        .modal-header {
            background-color: #1a237e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-size: 24px;
        }
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
        }
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            max-height: 60vh;
        }
        .telegram-settings {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }
        .telegram-settings h3 {
            color: #1a237e;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .settings-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .settings-form {
                grid-template-columns: 1fr;
            }
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
        .btn-save {
            background-color: #1a237e;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-test {
            background-color: #0088cc;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-save:hover, .btn-test:hover {
            opacity: 0.9;
        }
        .call-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4caf50;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 15px rgba(76,175,80,0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            border: none;
        }
        .call-btn:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 3000;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from {transform: translateX(100%); opacity: 0;}
            to {transform: translateX(0); opacity: 1;}
        }
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }
        .no-orders i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .export-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: #2196F3;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 6px 15px rgba(33,150,243,0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            border: none;
        }
        .export-btn:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginScreen">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h1>ELVON Диспетчер</h1>
            <p>Панель управления заказами</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="error-message" id="errorMessage">
                Неверный логин или пароль
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>
        <div style="margin-top:20px;font-size:12px;color:#666;">
            <p>Логин: <code>admin</code></p>
            <p>Пароль: <code>elvon2024</code></p>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-cog"></i>
                <h1>ELVON - Панель диспетчера</h1>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
        </div>
        <div class="stats">
            <div class="stat-card"><div class="stat-icon new"><i class="fas fa-clock"></i></div><div class="stat-info"><h3>Новые заказы</h3><div class="number" id="newOrdersCount">0</div></div></div>
            <div class="stat-card"><div class="stat-icon processing"><i class="fas fa-cogs"></i></div><div class="stat-info"><h3>В обработке</h3><div class="number" id="processingOrdersCount">0</div></div></div>
            <div class="stat-card"><div class="stat-icon completed"><i class="fas fa-check-circle"></i></div><div class="stat-info"><h3>Выполнено</h3><div class="number" id="completedOrdersCount">0</div></div></div>
            <div class="stat-card"><div class="stat-icon total"><i class="fas fa-shopping-cart"></i></div><div class="stat-info"><h3>Всего заказов</h3><div class="number" id="totalOrdersCount">0</div></div></div>
        </div>
        <div class="orders-section">
            <div class="section-header">
                <h2><i class="fas fa-list-alt"></i> Заказы</h2>
            </div>
            <div class="orders-table-container">
                <table>
                    <thead>
                        <tr><th>ID заказа</th><th>Дата</th><th>Клиент</th><th>Сумма</th><th>Статус</th><th>Действия</th></tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="telegram-settings">
            <h3><i class="fab fa-telegram"></i> Настройка Telegram бота</h3>
            <div class="settings-form">
                <div class="form-group">
                    <label for="botToken">Токен бота</label>
                    <input type="text" id="botToken" placeholder="1234567890:AAFjhkajsdhfkjahsdfkjhasdkfjh">
                </div>
                <div class="form-group">
                    <label for="chatId">ID чата</label>
                    <input type="text" id="chatId" placeholder="123456789">
                </div>
            </div>
            <div style="display:flex;gap:15px;margin-top:20px;">
                <button class="btn-save" onclick="saveTelegramSettings()">
                    <i class="fas fa-save"></i> Сохранить настройки
                </button>
                <button class="btn-test" onclick="testTelegramConnection()">
                    <i class="fas fa-paper-plane"></i> Тест отправки
                </button>
            </div>
        </div>
        <button class="call-btn" id="callButton" title="Позвонить клиенту">
            <i class="fas fa-phone"></i>
        </button>
        <button class="export-btn" onclick="exportOrdersToCSV()" title="Экспорт в CSV">
            <i class="fas fa-file-export"></i>
        </button>
        <div class="modal" id="orderDetailsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Детали заказа #<span id="modalOrderId"></span></h2>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="orderDetailsBody"></div>
            </div>
        </div>
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // === ПАРОЛЬ ===
        const ADMIN_CREDENTIALS = [
    {
        username: "abdulloh",
        password: "123123"
    },
    {
        username: "begzod",  // ← Второй логин
        password: "123123" // ← Пароль для второго
    }
];
        

        let isAuthenticated = false;
        let orders = [];
        let currentOrderId = null;
        let telegramSettings = { botToken: '', chatId: '', enabled: false };
        let inactivityTimer;

        document.addEventListener('DOMContentLoaded', function() {
            showLoginScreen();
            
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'far fa-eye-slash';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'far fa-eye';
                }
            });
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('closeModal').addEventListener('click', closeOrderModal);
            
            setInterval(() => {
                if (isAuthenticated) {
                    loadOrders();
                    updateStatistics();
                }
            }, 30000);
        });

        function startInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (isAuthenticated) {
                    showNotification('Сессия завершена (30 минут неактивности)');
                    logout();
                }
            }, 30 * 60 * 1000); // 30 минут
        }

        function resetInactivityTimer() {
            if (isAuthenticated) startInactivityTimer();
        }
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);

      function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    const user = ADMIN_CREDENTIALS.find(u => u.username === username && u.password === password);
    
    if (user) {
        isAuthenticated = true;
        showAdminPanel();
        loadOrders();
        updateStatistics();
        loadTelegramSettings();
        startInactivityTimer();
        showNotification(`Добро пожаловать, ${username}!`);
    } else {
        showError('Неверный логин или пароль');
    }
}

        function logout() {
            isAuthenticated = false;
            showLoginScreen();
            document.getElementById('password').value = '';
            clearTimeout(inactivityTimer);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        }

        function loadTelegramSettings() {
            const saved = localStorage.getItem('elvon_telegram_settings');
            if (saved) {
                telegramSettings = JSON.parse(saved);
                document.getElementById('botToken').value = telegramSettings.botToken;
                document.getElementById('chatId').value = telegramSettings.chatId;
                telegramSettings.enabled = !!telegramSettings.botToken && !!telegramSettings.chatId;
            }
        }

        function saveTelegramSettings() {
            const botToken = document.getElementById('botToken').value.trim();
            const chatId = document.getElementById('chatId').value.trim();
            if (!botToken || !chatId) {
                showNotification('Заполните все поля');
                return;
            }
            telegramSettings = { botToken, chatId, enabled: true };
            localStorage.setItem('elvon_telegram_settings', JSON.stringify(telegramSettings));
            showNotification('Настройки сохранены');
        }

        async function sendToTelegram(message) {
            if (!telegramSettings.enabled) return { ok: false };
            try {
                const encodedMessage = encodeURIComponent(message);
                const response = await fetch(`https://api.telegram.org/bot${telegramSettings.botToken}/sendMessage?chat_id=${telegramSettings.chatId}&text=${encodedMessage}&parse_mode=Markdown`);
                return response.json();
            } catch (error) {
                return { ok: false };
            }
        }

        function testTelegramConnection() {
            if (!telegramSettings.botToken || !telegramSettings.chatId) {
                showNotification('Заполните настройки');
                return;
            }
            const testMessage = "✅ Тест от ELVON\nБот работает!";
            sendToTelegram(testMessage).then(response => {
                showNotification(response.ok ? '✅ Тест успешен' : '❌ Ошибка');
            });
        }

        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('elvon_orders')) || [];
            renderOrdersTable();
        }

        function renderOrdersTable() {
            const tbody = document.getElementById('ordersTableBody');
            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="no-orders"><i class="fas fa-shopping-cart"></i><h3>Заказов нет</h3></td></tr>`;
                return;
            }
            orders.sort((a, b) => b.id - a.id);
            let html = '';
            orders.forEach(order => {
                const total = order.total.toLocaleString('ru-RU');
                const statusClass = order.status === 'новый' ? 'new' : order.status === 'в обработке' ? 'processing' : 'completed';
                html += `<tr>
                    <td class="order-id">${order.id}</td><td>${order.date}</td>
                    <td class="customer-info"><div class="customer-name">${order.customer.name}</div><div class="customer-phone">${order.customer.phone}</div></td>
                    <td>${total} сум</td><td><span class="status ${statusClass}">${order.status}</span></td>
                    <td><div class="actions">
                        <button class="btn btn-view" onclick="viewOrderDetails(${order.id})"><i class="fas fa-eye"></i></button>
                        ${order.status === 'новый' ? `<button class="btn btn-process" onclick="updateOrderStatus(${order.id},'в обработке')"><i class="fas fa-cogs"></i></button>` : ''}
                        ${order.status === 'в обработке' ? `<button class="btn btn-complete" onclick="updateOrderStatus(${order.id},'выполнен')"><i class="fas fa-check"></i></button>` : ''}
                    </div></td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        function updateStatistics() {
            document.getElementById('newOrdersCount').textContent = orders.filter(o => o.status === 'новый').length;
            document.getElementById('processingOrdersCount').textContent = orders.filter(o => o.status === 'в обработке').length;
            document.getElementById('completedOrdersCount').textContent = orders.filter(o => o.status === 'выполнен').length;
            document.getElementById('totalOrdersCount').textContent = orders.length;
        }

        function updateOrderStatus(orderId, newStatus) {
            const orderIndex = orders.findIndex(o => o.id === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('elvon_orders', JSON.stringify(orders));
                renderOrdersTable();
                updateStatistics();
                showNotification(`Статус заказа #${orderId} изменен`);
            }
        }

        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;
            currentOrderId = orderId;
            document.getElementById('modalOrderId').textContent = orderId;
            
            let itemsHtml = '';
            order.items.forEach(item => {
                itemsHtml += `<div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee;">
                    <div>${item.title} (${item.quantity} шт.)</div>
                    <div style="font-weight:600;">${(item.price * item.quantity).toLocaleString()} сум</div>
                </div>`;
            });
            
            document.getElementById('orderDetailsBody').innerHTML = `
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:30px;">
                    <div>
                        <h3 style="color:#1a237e;margin-bottom:20px;">Клиент</h3>
                        <div><strong>ФИО:</strong> ${order.customer.name}</div>
                        <div><strong>Телефон:</strong> ${order.customer.phone}</div>
                        ${order.customer.address ? `<div><strong>Адрес:</strong> ${order.customer.address}</div>` : ''}
                        <div><strong>Дата:</strong> ${order.date}</div>
                        <div><strong>Статус:</strong> <span class="status ${order.status === 'новый' ? 'new' : order.status === 'в обработке' ? 'processing' : 'completed'}">${order.status}</span></div>
                    </div>
                    <div><h3 style="color:#1a237e;margin-bottom:20px;">Товары</h3>${itemsHtml}
                        <div style="display:flex;justify-content:space-between;padding:20px 0;font-weight:700;font-size:18px;border-top:2px solid #eee;">
                            <div>Итого:</div><div>${order.total.toLocaleString()} сум</div>
                        </div>
                    </div>
                </div>
                ${order.customer.comment ? `<div style="margin-top:30px;"><h3 style="color:#1a237e;">Комментарий</h3><div style="background:#f9f9f9;padding:15px;border-radius:8px;">${order.customer.comment}</div></div>` : ''}
            `;
            document.getElementById('orderDetailsModal').style.display = 'flex';
        }

        function closeOrderModal() {
            document.getElementById('orderDetailsModal').style.display = 'none';
        }

        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) closeOrderModal();
        });

        document.getElementById('callButton').addEventListener('click', function() {
            if (currentOrderId) {
                const order = orders.find(o => o.id === currentOrderId);
                if (order) {
                    const phone = order.customer.phone.replace(/[^0-9+]/g, '');
                    alert(`Звонок: ${order.customer.name}\n${order.customer.phone}`);
                }
            } else {
                alert('Выберите заказ');
            }
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function exportOrdersToCSV() {
            if (orders.length === 0) {
                showNotification('Нет данных');
                return;
            }
            const headers = ['ID','Дата','Клиент','Телефон','Сумма','Статус'];
            const csvRows = [headers.join(','), ...orders.map(o => [
                o.id, `"${o.date}"`, `"${o.customer.name}"`, `"${o.customer.phone}"`, o.total, `"${o.status}"`
            ].join(','))];
            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `elvon_orders_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Данные экспортированы');
        }
    </script>
</body>
